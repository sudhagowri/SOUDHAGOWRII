<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Do-it</h2>
            <img src="img.jpg" alt="Profile" class="profile-img">

            <p class="user-name">SUDHA GOWRI</p>
            <nav>
                <ul>
                    <li><button class="nav-btn" id="tasks-btn">Today Tasks</button></li>
                    <li><button class="nav-btn" id="scheduled-tasks-btn">Scheduled Tasks</button></li>
                    <li><button class="nav-btn" id="settings-btn">Settings</button></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tasks Section -->
            <section class="tasks-section" id="tasks-section">
                <h1>Today's Main Focus</h1>
                <h2>Design Team Meeting</h2>
                <div class="task-input">
                    <input id="task-input" type="text" placeholder="What is your next task?" />
                    <input id="task-date" type="date" />
                    <input id="task-time" type="time" />
                    <button id="add-task-btn">Add Task</button>
                </div>
                <ul class="task-list" id="task-list">
                    <!-- Today's tasks will be dynamically added here -->
                </ul>
            </section>

            <!-- Scheduled Tasks Section -->
            <section class="scheduled-tasks-section" id="scheduled-tasks-section" style="display: none;">
                <h1>Scheduled Tasks</h1>
                <ul class="scheduled-task-list" id="scheduled-task-list">
                    <!-- All scheduled tasks will be dynamically added here -->
                </ul>
            </section>

    

            <!-- Settings Section -->
            <section class="settings-section" id="settings-section" style="display: none;">
                <h1>Settings</h1>
                <div class="settings-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Edit Profile</span>
                </div>
                <div class="settings-item">
                    <i class="fas fa-key"></i>
                    <span>Change Password</span>
                </div>
                <div class="settings-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <input type="checkbox" id="notifications-toggle" />
                </div>
                <div class="settings-item">
                    <i class="fas fa-tasks"></i>
                    <span>Task Notifications</span>
                    <input type="checkbox" id="task-notifications-toggle" />
                </div>
                <div class="settings-item">
                    <i class="fas fa-language"></i>
                    <span>Language</span>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <div class="settings-item">
                    <i class="fas fa-globe"></i>
                    <span>Country</span>
                    <select id="country-select">
                        <option value="us">United States</option>
                        <option value="fr">France</option>
                        <option value="es">Spain</option>
                    </select>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
